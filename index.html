<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   
    <title>Inquiry form </title>


</head>
<body>
    <div class="container">  
        <form id="contact" onsubmit="data()" method="">
          <h3>Inquiry form </h3>
          <h4>Inquiry purpose use this form.</h4>
          <fieldset>
            <input  id = "name" placeholder="Your name "type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>  
            <input placeholder="Your Email Address"  id="email" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Phone Number (optional)" id="phone" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
           <!-- <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>-->
          </fieldset>
          <fieldset>
            <textarea id="textarea"  placeholder="Type your message here...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
        <script>
          function data()
          {
            var name=document.getElementById("name").value;
            var email=document.getElementById("email").value;
            let phone=document.getElementById("phone").value;
            var textarea=document.getElementById("textarea").value;
          document.write(name+"<br>");
          document.write(email+"<br>");
          document.write(phone+"<br>");
          document.write(textarea+"<br>");
          }
          
         
        </script>
      </div>
</body>
</html>
